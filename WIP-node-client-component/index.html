  </head>
  <body>
    <h1>Static HTML</h1>
    <div id="root"></div>
    <script>
      let rsc = null;
      function App() {
        if (!rsc) {
          rsc = ReactServerDOMClient.createFromFetch(fetch("/rsc"));
        }
        return rsc;
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        React.createElement(
          React.Suspense,
          { fallback: "Loading..." },
          React.createElement(App, null)
        )
      );
    </script>
    <script src="/client-component.js"></script>
  </body>
